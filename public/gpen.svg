<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <style>
    .pen-main { fill: #000; }
    .pen-detail { fill: #000; opacity: 0.7; }
    
    @media (prefers-color-scheme: dark) {
      .pen-main { fill: #fff; }
      .pen-detail { fill: #fff; opacity: 0.7; }
    }
  </style>
  
  <!-- ペン先本体 -->
  <path d="M 50 5 
           L 30 45
           Q 30 48 32 50
           L 40 85
           Q 50 95 50 95
           Q 50 95 60 85
           L 68 50
           Q 70 48 70 45
           L 50 5 Z" 
        class="pen-main"/>
  
  <!-- 中央の切り込み -->
  <path d="M 50 15
           L 47 75
           Q 50 85 50 85
           Q 50 85 53 75
           L 50 15 Z" 
        class="pen-detail"/>
  
  <!-- ペン先のポイント（先端） -->
  <circle cx="50" cy="92" r="3" class="pen-main"/>
</svg>